<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
    <div style="border: 1px solid; width: 100%;height: 80px;background-color: rgba(0, 140, 255, 0.253);">
        <h1><center> <label style="color: maroon;" > MATERIAL MASTER </label></center></h1> 
    </div>
      
           <div style="width: 20%;height: 100%;float: left;">
           <br><br>
           </div>
           <div style="width: 70%;height: 1000px;float: right;">
            <table cellpadding="10px" >
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <th>
                     <label for="code" style="font-size: 20px;"> <b>Item Code :</b></label>
                    </th>
                    <td></td>
                    <td>
                        <input  type="text" id="code" maxlength="10" placeholder="Enter Item Code" style="width: 500px;height: 30px;">
                    </td>
                </tr>
                <tr>
                    <th>
                     <label for="Desc" style="font-size: 20px;"> <b> Description :</b></label>
                    </th>
                    <td></td>
                    <td>
                        <input  type="text" id="Desc" maxlength="50" placeholder="Enter Item Description" style="width: 500px;height: 30px;">
                    </td>
                </tr>
                <tr>
                    <th>
                     <label for="Uom" style="font-size: 20px;"> <b> Unit :</b></label>
                    </th>
                    <td></td>
                    <td>
                        <select id="Uom" style="width: 300px;height: 30px;">
                            <option>NOS</option>
                            <option>CTN</option>
                            <option>BOX</option>
                            <option>KG</option>
                    </td>
                
                </tr>
                   
                <tr>
                    <th>
                     <label for="Rate" style="font-size: 20px;"> <b> Rate :</b></label>
                    </th>
                    <td></td>
                    <td>
                        <input  type="text" id="Rate" maxlength="6" placeholder="0.00" style="width: 300px;height: 30px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="img" style="font-size: 20px;""> <b>Upload Image</b></label>
                    </td>
                    <td></td>
                    <td>
                        <input type="file" id="img" multiple>
                    </td>
                </tr>
            </table>
            <br><br><br>
            <div style="width: 100%;height: 100px;">

                      background-color:  rgba(0, 140, 255, 0.253); /* Green */

                      padding: 15px 32px;
                      text-align: center;
                      text-decoration: none;
                      display: inline-block;
                      font-size: 20px;
                      margin: 4px 2px;
                      cursor: pointer;

                    .button1 {width: 150px;}
                    .button2 {width: 50%;}
